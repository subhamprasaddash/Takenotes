<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notetaking Website</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class= "background">

	<nav class="navbar navbar-dark  bg-primary text-dark">
	  <div class="container-fluid ">
	    <a class="navbar-brand navfont" >TakeNotes</a>
	    <form class="d-flex">
	      <input id="srhTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn  btn-outline-success" type="submit">Search</button>
	    </form>
	  </div>
	</nav>

	<div class="container my-5">
	  <h1 style="padding: 10px">Welcome to TakeNotes</h1>
	  <div class="card">
	    <div class="card-body ">
	    	<div class="mb-3">
	    	  <h5 class="card-title">Title</h5>
	    	  <input type="text" class="form-control" id="addTitle" placeholder="Add title">
	    	</div>
	      <h5 class="card-title">Notes</h5>
	      <p class="card-text">
	      	<textarea class="form-control" placeholder="Click to type..." id="addTxt" style="height: 100px"></textarea>
  			</p>
	      <button class="btn btn-primary" id="addBtn">Add Note</button> 
	    </div>
	  </div>
	  <br>
	  <h2>Your Notes</h2>
	  <hr>
	  <div id="notes" class="row container-fluid">
	  </div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
